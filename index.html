<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linktree.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="head__section">
          <a href="https://www.retailrush.in/"><img src="./assets/logo.png" alt=""></a>
        </div>
        <div class="social__links">
          <ul id="item">
            <li class="instagram"><a href="https://www.instagram.com/retailrush.in/">
                <i class="fa fa-instagram"></i>
                <span>
                  <h3>@rerailrush.in</h3>
                  <p>Follow us for exclusive offers and discounts</p>
                </span>
              </a></li>
            <li class="whatsapp"><a href="https://api.whatsapp.com/send?phone=918333057575&app=facebook&entry_point=page_cta">
                <i class="fa fa-whatsapp"></i>
                <span>
                  <h3>Retail Rush Business</h3>
                  <p>Feel free to contacts us on whatsapp.</p>
                </span>
              </a></li>
            <li class="telegram"><a href="https://t.me/retailrush">
                <i class="fa fa-telegram"></i>
                <span>
                  <h3>Retail Rush</h3>
                  <p>Join our telegram channel for updates.</p>
                </span>
              </a></li>
            <li class="facebook"><a href="https://www.facebook.com/retailrush.in/">
                <i class="fa fa-facebook"></i>
                <span>
                  <h3>Retail Rush</h3>
                  <p>Follow us on facebook for exclusive deals</p>
                </span>
              </a></li>
          </ul>
        </div>
      </div>

      <script>
          VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
            max: 10,
            speed: 800,
            glare: true,
            "max-glare": 1
        });
      </script>
</body>
</html>
